<a [routerLink]="['/dashboard/nuevo-role']" class="btn btn-primary" >Crear role</a>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
          </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of role">
        <th scope="row">1</th>
        <td>{{item.nombre}}</td>
        <td>{{item.descripcion}}</td>
         </tr>
    
    </tbody>
  </table>
