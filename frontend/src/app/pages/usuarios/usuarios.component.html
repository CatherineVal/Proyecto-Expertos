<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">correo</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of usuarios; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.correo}}</td> 
            <td><button class="btn btn-danger btn-sm">eliminar</button></td>
        </tr>
       
    </tbody>
</table>
