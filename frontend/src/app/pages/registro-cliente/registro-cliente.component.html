<div class="card abs-center">
  <h2>¡Registrate ahora!</h2>
  <div class="card  p-1 shadow-lg">
    <div class="card-body ">
      <div>
        <h4>
          <p class="text-center text-primary">Ingreses sus datos</p>
        </h4>
        <div class="form-row">
          <div class="col-12">
            <label for="inputNameCliente">Nombre completo</label>
            <input [(ngModel)]="cliente.nombre" type="name" class="form-control"  placeholder="Nombre">
            
            <label for="inputNameCliente">Apellido</label>
            <input [(ngModel)]="cliente.apellido" type="name" class="form-control" placeholder="Nombre Usuario">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre usuario</label>
            <input [(ngModel)]="cliente.usuario" type="text" class="form-control" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">correo</label>
            <input [(ngModel)]="cliente.correo" type="email" class="form-control"  placeholder="Password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputCity">Contraseña</label>
            <input [(ngModel)]="cliente.contrasenia" type="password" class="form-control" >
          </div>
        </div>
        <button (click)="alert()" type="button" class="btn btn-primary">Save</button>
        <button (click)="guardar()" type="button" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </div>
</div>
