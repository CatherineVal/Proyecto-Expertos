<div class="card abs-center">
    <div class="card-body">
        <form>
            <h2><p class="text-center">Ingreses sus datos</p></h2>
            <div class="form-row">
                <div class="col-12">
                    <label for="inputNameCliente">Nombre Empresa</label>
                    <input type="name" class="form-control" id="nombreCliente" placeholder="Nombre">
                    <label for="inputNameCliente">Nombre Usuario a cargo</label>
                    <input type="name" class="form-control" id="userName" placeholder="Nombre Usuario">
                </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group"></div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputZip">RTN</label>
                    <input type="text" class="form-control" id="edad">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputZip">Telefono</label>
                    <input type="text" class="form-control" id="edad">
                  </div>
              <div class="form-group col-md-3">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Edad</label>
                <input type="text" class="form-control" id="edad">
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">Sexo</label>
                <select (change)="guardar()" id="sexo" class="form-control">
                  <option  selected>Seleccione</option>
                  <option>Femenino</option>
                  <option>Masculino</option>
                  <option>Indefinido</option>
                </select>
              </div>
              
            </div>
            
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>

            <div *ngIf="alertaExito" class="alert alert-success text-center" role="alert">
              <a href="#" class="alert-link ">Se a guardado exitosamente</a>
              </div>
            <button (click)="guardar()" type="button" class="btn btn-primary" >save</button>
            <button  type="button" class="btn btn-primary">Sign in</button>
          </form>
    </div>
  </div>
