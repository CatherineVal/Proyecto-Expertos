<div class="card abs-center p-1 ">
  <h2 class="text-center">Â¡Registra tu empresa!</h2>
  <div class="card  p-1 shadow-lg">
    <div class="card-body">
      <div>
        <h4>
          <p class="text-center text-primary">Ingreses sus datos</p>
        </h4>
        <div class="form-row">
          <div class="col-12">
            <label for="inputNameCliente">Nombre Empresa</label>
            <input [(ngModel)]="empresa.nombre" type="name" class="form-control form-control-lg" placeholder="Nombre">
         
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input [(ngModel)]="empresa.correo" type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input [(ngModel)]="empresa.contrasenia" type="password" class="form-control"placeholder="Password">
          </div>
        </div>
        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="inputZip">RTN</label>
            <input [(ngModel)]="empresa.rtn" type="text" class="form-control" >
          </div>
          <div class="form-group col-md-6">
            <label for="inputZip">Descripcion</label>
            <input [(ngModel)]="empresa.descripcion" type="text" class="form-control" >
          </div>
          <div class="form-group col-md-3">
            <label for="inputCity">Direccion</label>
            <input [(ngModel)]="empresa.direccion" type="text" class="form-control">
          </div>
        
          <div class="form-group col-md-3">
            <label for="inputState">Planes</label>
            <select [(ngModel)]="empresa.plan" class="form-control">
              <option *ngFor="let item of planes" value="{{item.nombrePlan}}">{{item.nombrePlan}}</option>
            </select>
          </div>

        </div>

    
        <button (click)="guardar()" type="button" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-primary">Cancelar</button>
      </div>
    </div>
  </div>
</div>
