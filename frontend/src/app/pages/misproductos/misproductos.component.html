<table class="table table-striped table-dark">
    <thead>
      <tr  >
        <th scope="col">#</th>
        <th scope="col">Nombre producto</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of compras" >
        <th scope="row">1</th>
        <td>{{item.nombre}}</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.precio}}</td>
        <td> <button (click)="eliminar(item._id)" class="btn btn-sm btn-danger" >Eliminar</button> </td>
      </tr>
    </tbody>
  </table>
