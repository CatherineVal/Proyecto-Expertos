<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre del Plan</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of plan">
        <th scope="row">1</th>
        <td>{{item.nombrePlan}}</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.precio}}</td>
      </tr>
     
    </tbody>
  </table>
