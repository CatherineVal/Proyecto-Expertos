<h4 class="text-center text-primary">Planes</h4>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre del Plan</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Accion</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of plan; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{item.nombrePlan}}</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.precio}}</td>
        <td><button class="btn btn-danger btn-sm" (click)="eliminarPlan(item._id);"> Eliminar</button></td>


      </tr>
     
    </tbody>
  </table>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#exampleModal">
  Agregar
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo plan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">Nombre del plan</label>
              <input [(ngModel)]="planAgg.nombrePlan" type="text" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-12">
              <label for="inputPassword4">Descripcion</label>
              <input [(ngModel)]="planAgg.descripcion" type="text" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">precio</label>
            <input [(ngModel)]="planAgg.precio" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="agregarPlan();">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
