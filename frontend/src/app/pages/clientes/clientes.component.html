<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of clientes; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{item.nombre}}</td>

        <td>{{item.apellido}}</td>
        <td>{{item.correo}}</td>
      </tr>
      
    </tbody>
  </table>
